<template name="dashboard">
  <div class="dashboard">
    <div class="page-header">
      <h1>Apinf dashboard</h1>
    </div>

    <div class="">
      <table class="table table-bordered">
        <thead>
          <tr>
            {{ # each col in cols }}
              <th>
                {{ col }}
              </th>
            {{ / each}}
          </tr>
        </thead>
        <tbody>
          {{ # each row in rows }}
            <tr>
              {{ # each item in row }}
                <td>
                  {{ item }}
                </td>
              {{ / each }}
            </tr>
          {{ / each }}
        </tbody>
      </table>
    </div>
  </div>
</template>
