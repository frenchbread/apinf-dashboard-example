<head>
  <title>simple</title>
</head>

<body>
  {{> dashboard }}
</body>


<template name="dashboard">
  <div class="container">
    <h1>Apinf dashboard</h1>
    <div class="row">
      <div class="col-md-8">
        <div>
          <span>API Request Timeline</span>
          <div id="line-chart"></div>
        </div>
        <div>
          <div id="focus-chart"></div>
        </div>
      </div>
      <div class="col-md-4">
        <div>
          <span>API Response Time</span>
          <div id="row-chart"></div>
        </div>
        <div>
          <span>HTTP Status Codes</span>
          <div id="line2-chart"></div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="box box-primary" id="data-table-box">
        <div class="box-header with-border">
          <h3 class="box-title">Table</h3>
        </div>
        <table class="dataTable">
          <thead>
            <tr>
              <th>
                One
              </th>
              <th>
                Two
              </th>
              <th>
                Three
              </th>
              <th>
                Four
              </th>
              <th>
                Five
              </th>
            </tr>
          </thead>
          <tbody>

          </tbody>
        </table>
      </div>
    </div>
  </div>
</template>
