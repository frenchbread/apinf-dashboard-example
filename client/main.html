<head>
  <title>simple</title>
</head>

<body>
  {{> dashboard }}
</body>


<template name="dashboard">
  <div class="container">
    <h1>Apinf dashboard</h1>
    <div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="row">
          <div class="col-md-6 text-center" id="row-selection">
            <h1 class="filter-count">_</h1>
            <span>
              of
              <strong class="total-count">_</strong>
              records
            </span>
          </div>
          <div class="col-md-6 text-center">
            <h1>50%</h1>
            <span>response rate</span>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div>
          <h4 >
            API Request Timeline
          </h4>
          <div id="line-chart"></div>
        </div>
        <div>
          <div id="focus-chart"></div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <h4>HTTP Status Codes</h4>
        <div id="row-chart"></div>
      </div>
      <div class="col-md-6">
        <h4 >
          API Response Time
        </h4>
        <div id="bar-chart"></div>
      </div>
    </div>
    <div class="row padding-sides">
      {{ > dataTable tableDataSet=tableDataSet }}
    </div>
  </div>
</template>
