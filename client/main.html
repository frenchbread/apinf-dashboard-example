<head>
  <title>simple</title>
</head>

<body>
  {{> dashboard }}
</body>


<template name="dashboard">
  <div class="container">
    <h1>Apinf dashboard</h1>
    <div class="row">
      <div class="col-md-8">
        <div>
          <span>API Request Timeline</span>
          <div id="line-chart"></div>
        </div>
        <div>
          <div id="focus-chart"></div>
        </div>
      </div>
      <div class="col-md-4">
        <div>
          <span>API Response Time</span>
          <div id="row-chart"></div>
        </div>
        <div>
          <span>HTTP Status Codes</span>
          <div id="line2-chart"></div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <table class="datatable table table-bordered">
          <thead>
            <tr>
              <th>
                Time
              </th>
              <th>
                Country
              </th>
              <th>
                Path
              </th>
              <th>
                IP
              </th>
              <th>
                Response
              </th>
            </tr>
          </thead>
          <tbody>

          </tbody>
        </table>
      </div>

    </div>
  </div>
</template>
