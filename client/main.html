<head>
  <title>simple</title>
</head>

<body>
  {{> dashboard }}
</body>


<template name="dashboard">
  <div class="container">
    <h1>Apinf dashboard</h1>
    <div class="row">
      <div class="col-md-8">
        <div>
          <span class="caption">API Request Timeline</span>
          <div id="line-chart"></div>
        </div>
        <div>
          <div id="focus-chart"></div>
        </div>
      </div>
      <div class="col-md-4">
        <div>
          <span class="caption">HTTP Status Codes</span>
          <div id="row-chart"></div>
        </div>
        <div>
          <span class="caption">API Response Time</span>
          <div id="bar-chart"></div>
        </div>
      </div>
    </div>
    <div class="row padding-sides">
      {{ > dataTable tableDataSet=tableDataSet }}
    </div>
  </div>
</template>
