<template name="dataTable">
  <div class="box box-primary" id="data-table-box">
    <div class="box-header with-border">
      <h3 class="box-title">Table</h3>
    </div>
    <table class="dataTable">
      <thead>
        <tr>
          <th>
            One
          </th>
          <th>
            Two
          </th>
          <th>
            Three
          </th>
          <th>
            Four
          </th>
          <th>
            Five
          </th>
        </tr>
      </thead>
      <tbody>
        {{ # each row in tableDataSet }}
          <tr>
            <td class="row">
              {{ row.time }}
            </td>
            <td>
              {{ row.country }}
            </td>
            <td>
              {{ row.requestPath }}
            </td>
            <td>
              {{ row.requestIp }}
            </td>
            <td>
              {{ row.responseTime }}
            </td>
          </tr>
        {{ / each}}
      </tbody>
    </table>
    <div class="btn-group">
      {{ # if showPrevButton }}
        <button class="btn btn-sm btn-default" id="prev">Prev</button>
      {{ / if }}
      {{ # if showNextButton }}
        <button class="btn btn-sm btn-default" id="next">Next</button>
      {{ / if }}
    </div>
  </div>
</template>
